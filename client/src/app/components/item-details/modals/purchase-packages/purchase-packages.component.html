<ng-template #purchasePackages let-d="dismiss" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content options-modal">
        <div class="container modal-header">
          <div class="row close-button">
            <button type="button" class="close" aria-label="Close" (click)="d()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="row col-md-12">
            <div class="col-lg-12">
              <label class="modal-credits">You don't have enough credits to use this function.</label>
            </div>
            <div class="col-lg-12">
              <label class="title-name">Choose your credit package</label>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="container transaction-tool">
            <div class="row">
              <div class="container options-container col-md">
                <div>
                  <div class="col credit-number">
                    <label>10</label>
                  </div>
                  <div class="col credits">
                    <label>Credits</label>
                  </div>
                  <div class="col bonus">
                    <label>+ No Bonus Attached</label>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary buy-credits">Buy Credits</button>
                  </div>
                  <div class="col puma-amount">
                    <label>For 551.7059 PMA</label>
                  </div>
                </div>
              </div>
              <div class="container options-container col-md">
                <div>
                  <div class="col credit-number">
                    <label>25</label>
                  </div>
                  <div class="col credits">
                    <label>Credits</label>
                  </div>
                  <div class="col bonus">
                    <label>+ 1 Raffle Ticket</label>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary buy-credits">Buy Credits</button>
                  </div>
                  <div class="col puma-amount">
                    <label>For 1379.2647 PMA</label>
                  </div>
                </div>
              </div>
              <div class="container options-container col-md">
                <div>
                  <div class="col credit-number">
                    <label>50</label>
                  </div>
                  <div class="col credits">
                    <label>Credits</label>
                  </div>
                  <div class="col bonus">
                    <label>+ 2 Raffle Ticket</label>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary buy-credits">Buy Credits</button>
                  </div>
                  <div class="col puma-amount">
                    <label>For 2758.5294 PMA</label>
                  </div>
                </div>
              </div>
              <div class="container options-container col-md">
                <div>
                  <div class="col credit-number">
                    <label>100</label>
                  </div>
                  <div class="col credits">
                    <label>Credits</label>
                  </div>
                  <div class="col bonus">
                    <label>+ 4 Raffle Ticket</label>
                  </div>
                  <div class="col">
                    <button class="btn btn-primary buy-credits">Buy Credits</button>
                  </div>
                  <div class="col puma-amount">
                    <label>For 5517.0587 PMA</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container modal-header">
          <div class="row col-md-12">
            <div class="col-lg-12">
              <label class="modal-payment-method">Choose your payment method:</label>
            </div>
            <div class="col-lg-12">
              <label class="radio-inline">
                <input type="radio" name="optradio"> Credit Card &nbsp;
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio"> Pay Pal &nbsp;
              </label>
              <label class="radio-inline">
                <input type="radio" name="optradio"> PumaPay
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
