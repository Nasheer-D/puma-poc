<ng-template #purchasePackages let-d="dismiss" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content options-modal">
      <div class="container modal-header">
        <div class="row close-button">
          <button type="button" class="close" aria-label="Close" (click)="d()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row col-md-12">
          <div class="col-lg-12">
            <label class="modal-credits">You don't have enough credits to use this function.</label>
          </div>
          <div class="col-lg-12">
            <label class="title-name">Choose your credit package</label>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="container transaction-tool">
          <div class="row">
            <div class="container options-container col-md" *ngFor="let package of packages">
              <div>
                <div class="col credit-number">
                  <label>{{package.amount}}</label>
                  <div class="invoice-ribbon" *ngIf="package.featured">
                    <div class="ribbon-inner">
                      <span class="best-offer">BEST OFFER</span>
                    </div>
                  </div>
                </div>
                <div class="col credits">
                  <label>Credits</label>
                </div>
                <div class="col bonus">
                  <label *ngIf="package.bonusTickets != 0">+ {{package.bonusTickets}} Raffle Ticket</label>
                  <label *ngIf="package.bonusTickets == 0">+ No Bonus Attached</label>
                </div>
                <div class="col">
                  <button class="btn btn-primary buy-credits">Buy Credits</button>
                </div>
                <div class="col puma-amount">
                  <label>For {{package.priceInPMA | number: '1.2-2'}} PMA</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container modal-header">
        <div class="row col-md-12">
          <div class="col-lg-12">
            <label class="modal-payment-method">Choose your payment method:</label>
          </div>
          <div class="col-lg-12">
            <label class="radio-inline">
              <input type="radio" name="optradio">Credit Card &nbsp;
            </label>
            <label class="radio-inline">
              <input type="radio" name="optradio"> Pay Pal &nbsp;
            </label>
            <label class="radio-inline">
              <input type="radio" name="optradio"> PumaPay
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
