<app-header></app-header>
<div class="details-container">
  <div class="container-fluid">
    <div class="row">
      <a href="items" class="back-link"> &laquo; Back to search results</a>
    </div>
  </div>
  <div class="item-details container">
    <div class="row">
      <div class="col-md-6">
        <div classs="image-wrapper">
          <img class="item-image img-fluid" src={{item.itemUrl}} alt="{{item.description}}">
        </div>
      </div>
      <div class="cols-md-6">
        <div class="col">
          <label class="item-description">{{item.description}}</label>
        </div>
        <div class="col">
          <label class="item-tags">{{item.tags}}</label>
        </div>
        <div class="col">
          <label class="item-price-label">This image price is:</label>
        </div>
        <div class="col">
          <label class="item-price">{{item.price | number: '1.2-2'}} PMA </label>
        </div>
        <div class="col">
          <button class="btn btn-primary" data-toggle="modal" (click)="showModal(content)">Buy with one click</button>
        </div>
      </div>
      <div class="item-info col-md-6">
        <div class="col">
          <label class="plain-text">Largest size:
            <span class="value-color">{{item.size}} </span>
          </label>
        </div>
        <div class="col">
          <label class="plain-text">Photo number ID:
            <span class="value-color">{{item.itemID}}</span>
          </label>
        </div>
        <div class="col">
          <label class="plain-text">Uploaded:
            <span class="value-color">{{item.uploadedDate | date }}</span>
          </label>
        </div>
      </div>
      <div class="item-info col-md-6">
        <div class="col">
          <label class="plain-text">Licence:
            <span class="value-color">{{item.licence}}</span>
            <a href="" class="extended-link">Make Extented</a>
          </label>
        </div>
        <div class="col">
          <label class="plain-text">Credit:
            <label class="value-color">{{item.ownerID}}</label>
          </label>
        </div>
      </div>
    </div>
  </div>

  <ng-template class="modal" tabindex="-1" #content let-d="dismiss">
    <div class="container modal-content">
      <!-- close cross needs to be top right -->
      <button type="button" class="close" aria-label="Close" (click)="('Crossclick')">
        <span aria-hidden="true">&times;</span>
      </button>
      <!-- The titles !-->
      <div class="container modal-titles">
        <div class="row">
          <label class="modal-credits">You choose .. tokens. </label>
        </div>
        <div class="row">
          <label class="modal-title">Make your purchase with</label>
        </div>
      </div>
      <!-- The tabs to choose between app and metamask !-->
      <div class="container modal-options">
        <div class="row">
          <div class="col-6">
            <div class="container pumapay-container">
              <div class="row">
                <label class="modal-description">PumaPay Wallet app</label>
              </div>
              <div class="row">
                <label class="modal-scanQR">Scan a QR code with the app and approve your transaction details</label>
              </div>
              <div class="row">
                <button class="modal-show-code btn btn-primary">Show me the code</button>
              </div>
              <div class="row">
                <img class="item-image img-fluid" src="" alt="">
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="container metamask-container">
              <div class="row">
                <label class="modal-description">MataMask add-on</label>
              </div>
              <div class="row">
                <label class="modal-scanQR">Browser add-on available fro Chrome &#38; Firefox</label>
              </div>
              <div class="row">
                <button class="modal-show-code btn btn-primary">Use MetaMask</button>
              </div>
              <div class="row">
                <label class="modal-click-for-puma">Follow the instruction on the MetaMask window to confirm the transaction.</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
