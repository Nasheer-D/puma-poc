<app-header></app-header>
<div class="details-container">
  <div class="container-fluid">
    <div class="row">
      <a href="items" class="back-link"> &laquo; Back to search results</a>
    </div>
  </div>
  <div class="item-details container">
    <div class="row">
      <div class="col-md-6">
        <div classs="image-wrapper">
          <img class="item-image img-fluid" src={{item.itemUrl}} alt="{{item.description}}">
        </div>
      </div>
      <div class="cols-md-6">
        <div class="col">
          <label class="item-description">{{item.description}}</label>
        </div>
        <div class="col">
          <label class="item-tags">{{item.tags}}</label>
        </div>
        <div class="col">
          <label class="item-price-label">This image price is:</label>
        </div>
        <div class="col">
          <label class="item-price">{{item.price | number: '1.2-2'}} PMA </label>
        </div>
        <div class="col">
          <button class="btn btn-primary" data-toggle="modal" (click)="open(content)">Buy with one click</button>
        </div>
      </div>
      <div class="item-info col-md-6">
        <div class="col">
          <label class="plain-text">Largest size:
            <span class="value-color">{{item.size}} </span>
          </label>
        </div>
        <div class="col">
          <label class="plain-text">Photo number ID:
            <span class="value-color">{{item.itemID}}</span>
          </label>
        </div>
        <div class="col">
          <label class="plain-text">Uploaded:
            <span class="value-color">{{item.uploadedDate * 1000 | date }}</span>
          </label>
        </div>
      </div>
      <div class="item-info col-md-6">
        <div class="col">
          <label class="plain-text">Licence:
            <span class="value-color">{{item.licence}}</span>
            <a href="" class="extended-link">Make Extented</a>
          </label>
        </div>
        <div class="col">
          <label class="plain-text">Credit:
            <label class="value-color">{{item.ownerID}}</label>
          </label>
        </div>
      </div>
    </div>
  </div>

  <ng-template #content let-d="dismiss" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="container modal-header ">
          <div class="row close-button">
            <button type="button" class="close" aria-label="Close" (click)="d()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="row col-md-12 ">
            <div class="col-lg-12 ">
              <label class="modal-credits ">You choose
                <b>{{item.price | number: '1.2-2'}} PumaPay</b> tokens. </label>
            </div>
            <div class="col-lg-12 ">
              <label class="title-name ">Make your purchase with</label>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="container transaction-tool ">
            <div class="row ">
              <div class="container options-container col-md ">
                <div>
                  <div class="col ">
                    <div class="container image-container-modal ">
                      <img class="option-picture " src="../../../assets/images/logo.png " alt=" ">
                    </div>
                  </div>
                  <div class="col modal-description ">
                    <label>PumaPay Wallet app</label>
                  </div>
                  <div class="col modal-scanQR ">
                    <label>Scan a QR code with the app and approve your transaction details</label>
                  </div>
                  <div class="col btn-modal ">
                    <button class="modal-show-code btn btn-primary ">Show me the code</button>
                  </div>
                  <div class="col modal-link ">
                    <label>Don't have PumaPay wallet?</label>
                  </div>
                  <div class="col ">
                    <div class="container download-option-image col-sm-12 ">
                      <img class="app-store-apple" src="../../../assets/images/app-store.png ">

                      <img class="app-store-google" src="../../../assets/images/google-play-badge.png ">
                    </div>
                  </div>
                </div>
              </div>
              <div class="container options-container col-md ">
                <div>
                  <div class="col ">
                    <div class="container image-container-modal ">
                      <img class="option-picture " src="../../../assets/images/metamask.png " alt=" "> </div>
                  </div>
                  <div class="col modal-description ">
                    <label>MataMask add-on</label>
                  </div>
                  <div class="col modal-scanQR ">
                    <label>Browser add-on available fro Chrome &#38; Firefox</label>
                  </div>
                  <div class="col btn-modal ">
                    <button class="modal-show-code btn btn-primary ">Use MetaMask</button>
                  </div>
                  <div class="col modal-link ">
                    <label>Follow the instruction on the MetaMask window to confirm the transaction.</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</div>
